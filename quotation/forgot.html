<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>forgot-password</title>
<!-- meta tag -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- link css tag -->
  <link href="assets/css/main.css" rel="stylesheet">
  <link href="assets/css/main_responsive.css" rel="stylesheet">
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>

<body class="bg">

<div class="screen-center">
	<div class="col-xs-12 text-center">
		<div class="col-md-offset-3 col-md-6 box-forgot">
            <div class="mr-box-input-forgot">
                <div class="col-md-12 mr-text-forgot">
                    <span class="text-regis">Forgot Password</span>
                </div>
                <div class="col-md-12 form-group n-pad">
                    <span class="text-login color-dark-gray">Enter your email address below to correct your password</span>
                </div>
                <div class="col-md-12 mr-form-input-forgot n-pad">
                    <form>
                    <!-- email user -->
                        <div class="mr-email-forgot inner-addon left-addon">
                          <i class="fa fa-user fa-lg"></i>      
                          <input type="text" class="form-control" placeholder="Enter your email address" />
                        </div>
                    <!-- forgot -->
                        <div class="form-group text-l">
                            <span class="text-exmaple-forgot color-light-gray">*Example : example@exam.co.th</span>
                        </div>
                    <!-- send email -->
                    	<div class="form-group">
                        	<button type="submit" class="btn btn-send-mail">Send mail</button>
                        </div>
                    </form>
            	<!-- next > register -->
                    <div class="col-md-12 mr-bot-text-regis font-regular">
                        <span class="color-dark-gray">Return to</span><a href="login.html"><span class="text-forgot"> SING IN></span></a>
                    </div>
				</div>
			</div>
		</div>
    </div>
</div>

</body>
</html>
