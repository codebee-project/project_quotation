<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>register</title>
	<link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="bg">
	<div class="screen-center">
	<div class="col-md-12 text-center">
        <div class="col-md-offset-4 col-md-4 box-regis">
            <div class="mr-box-input-regis">
            	<div class="col-md-12 mr-text-regis">
                	<span class="text-regis">Register</span>
                </div>
                
                <div class="col-md-12 mr-form-input">
                    <form>
                      <!--upload profile-->
                          <div class="col-md-12 form-group">
                            <label for="upload-photo">
                                <img src="assets/img/profile.png" alt="profile" class="img-circle">
                                <i class="fa fa-camera fa-2x icon-camera"></i>
                            </label>
                            <input type="file" name="photo" id="upload-photo" />
                          </div>
                      <!--name-->
                          <div class="col-md-12 mr-text-login inner-addon left-addon no-padding">
                              <i class="fa fa-address-card fa-lg"></i>      
                              <input type="text" id="reg_name" class="form-control" placeholder="Name" />
                          </div>
                      <!--email-->
                          <div class="col-md-12 mr-text-login inner-addon left-addon no-padding">
                              <i class="fa fa-user  fa-lg"></i>      
                              <input type="email" id="reg_email" class="form-control" placeholder="Email address" />
                          </div>
                      <!--pass-->
                          <div class="col-md-12 mr-bot-pass inner-addon left-addon no-padding">
                              <i class="fa fa-lock fa-lg"></i>  
                                <input type="password" id="reg_pass" class="form-control" placeholder="Password">
                              </div>
                          <div class="col-md-12 form-group text-l no-padding">
                            <span class="text-descrip color-light-gray">Please enter your password over 8 characters.</span>
                          </div>
                      <!--con pass-->
                          <div class="col-md-12 form-group inner-addon left-addon no-padding">
                              <i class="fa fa-lock fa-lg"></i>  
                                <input type="password" id="reg_con-pass" class="form-control" placeholder="Confirm Password">
                          </div>
                      
                      	<button type="submit" class="btn btn-login font-regular">Register</button>
                    </form>
                
                   <div class="col-md-12 text-or">
                        <span>or</span>
                   </div> 
                   <div class="form-group">
               			<button class="btn btn-fb font-regular">Connect With Facebook</button>
                   </div>
               </div>
               <div class="col-md-12 mr-bot-text-signin font-regular">
                 	<span class="color-dark-gray">Return to </span><a href="login.html"><span class="text-forgot">SIGN IN ></span></a>
               </div>              
            </div>
        </div>
     </div>
  </div>
</body>
</html>
